<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <a href="https://www.aluracursos.com/" target="_blank">
            <img src="imagenes/Logo.svg" alt="logo de Alura" class="logo">
        </a>
        <h1>Encriptador de Texto</h1>
    </header>

    <main>
        <section>

            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto"></textarea>

            <div>
                <p class="informacion">&#9432; Ingresar solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section>


        <section>

            <textarea class="mensaje" cols="30" rows="10"></textarea>

            <div>
                <p class="puedesCopiar">Puedes copiar el texto</p>
            </div>

            <div class="botones2">
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy;Creado por <a href="https://www.linkedin.com/in/maximiliano-benavides-cara-263257268?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BlY7PXYUvQP%2Bqu%2FpVt%2BNqsA%3D%3D" target="_blank">Maximiliano Benavides</a> para el Desafío Alura. 2024</p>
    </footer>

    <script src="script.js"></script>
</body>



</html>
